<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DatingApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <!-- ตรวจสอบสถานะผู้ใช้ -->
      @if (accountService.currentUser()) {
      <div class="d-flex ms-auto align-items-center">
        <span class="me-3">Welcome, {{ accountService.currentUser()?.username }}</span>
        <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
      </div>
      } @else {
      <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex ms-auto">
        <input class="form-control me-2" type="text" placeholder="Username" [(ngModel)]="model.username" name="username">
        <input class="form-control me-2" type="password" placeholder="Password" [(ngModel)]="model.password" name="password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      }
    </div>
  </div>
</nav>
