<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="mt-3">
    <div class="mb-3">
        <input type="text" 
            class="form-control" 
            name="username" 
            [(ngModel)]="model.username" 
            placeholder="Username">
    </div>

    <div class="mb-4">
        <input type="password" 
            class="form-control" 
            name="password" 
            [(ngModel)]="model.password" 
            placeholder="Password">
    </div>

    <div class="text-center">
        <button class="btn btn-success me-2 px-4" type="submit">
            <i class="fa fa-user-plus me-1"></i>
            Register
        </button>
        <button class="btn btn-secondary px-4" type="button" (click)="cancel()">
            <i class="fa fa-ban me-1"></i>
            Cancel
        </button>
    </div>
</form>
